<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To do list" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <form id="to-do-list-container" action="">
        <h1>TO DO LIST</h1>
        <div>
          <input
            type="text"
            class="inpSearch"
            placeholder="Rechercher par texte ou par date"
          />
        </div>
        <br />
        <h2>Ajouter une tâche</h2>
        <div>
          <input
            type="text"
            class="inp"
            placeholder="Ajouter un label"
            id="label"
            name="label"
          />
        </div>
        <div>
          <input
            type="text"
            class="inp"
            placeholder="Ajouter une description"
            id="description"
            name="description"
          />
        </div>
        <h3>Date de fin</h3>
        <div>
          <input
            type="date"
            min="2023-03-24"
            max="2030-12-31"
            id="end_date"
            name="end_date"
            required
            pattern="\d{4}-\d{2}-\d{2}"
            class="dateInput"
          />
        </div>
        <div>
          <button type="submit" class="validTaskBtn">Valider la tâche</button>
        </div>
        <div>
          <h2>Tâches existantes :</h2>
          <ul class="ul"></ul>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
