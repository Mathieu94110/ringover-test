<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To do list" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="to-do-list">
        <form id="to-do-list-form" action="">
          <h1>TO DO LIST</h1>
          <div class="search-by-text">
            <label>Rechercher par texte</label>
            <input
              type="text"
              id="search-by-text"
            />
          </div>
         
            <h2>Rechercher par date</h2>
            <div class="search-by-date">
              <div>
            <label>Début</label>
            <input
              type="date"
              id="search-by-start-date"
            />
          </div>
          <div>
            <label>Fin</label>
            <input
            type="date"
            id="search-by-end-date"
          />
        </div>
          </div>
          <br />
          <h2>Ajouter une tâche</h2>
          <div>
            <input
              type="text"
              class="inp"
              placeholder="Ajouter un label"
              id="label"
              name="label"
            />
          </div>
          <div>
            <input
              type="text"
              class="inp"
              placeholder="Ajouter une description"
              id="description"
              name="description"
            />
          </div>
          <div>
            <button type="submit" class="validTaskBtn">Valider la tâche</button>
          </div>
        </form>
        <div>
          <h2>Tâches existantes :</h2>
          <ul class="ul"></ul>
        </div>
      </div>

      <dialog id="favDialog">
        <form method="dialog">
          <p><span class="task-content">Label:</span><span id="label-details"></span></p>
          <p><span class="task-content">Description:</span><span id="description-details"></span></p>
          <p> <span class="task-content">Date de création:</span> <span id="creation-details"></span></p> 
          <span class="task-content">Date de fin:</span><span id="end-details"></span></p>
          <div id="input-date-wrapper">  
        </div> 
          <menu>
            <button value="cancel">Retour</button>
          </menu>
        </form>
      </dialog>
    </div>
    <script src="app.js"></script>
  </body>
</html>
